<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Analyzer Pro</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Main Document Area -->
    <main class="document-area">
      <div class="toolbar">
        <h1>Text Analyzer <span class="badge">Pro</span></h1>
        <div class="doc-stats" id="docStats">
          <span>0 words</span>
          <span>0 sentences</span>
          <span>0 characters</span>
        </div>
      </div>
      <div id="editorContainer" class="editor-container">
        <div id="textDisplay" class="paper-view" contenteditable="true" spellcheck="false" placeholder="Paste your text here or upload a file..."></div>
      </div>
    </main>

    <!-- Analysis Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="tabs">
          <button class="tab-btn active" data-tab="input">Input</button>
          <button class="tab-btn" data-tab="words">Words</button>
          <button class="tab-btn" data-tab="sentences">Sentences</button>
        </div>
      </div>

      <div class="sidebar-content">
        <!-- Input Tab -->
        <div id="tab-input" class="tab-pane active">
          <form id="analyzeForm">
            <div class="form-group">
              <label for="file">Upload Document (DOCX/TXT)</label>
              <input type="file" id="file" name="file" accept=".txt,.md,.docx" />
            </div>

            <div class="divider"><span>OR</span></div>

            <div class="form-group">
              <p class="help-text">Paste text directly into the editor on the left.</p>
              <button type="button" id="loadSample" class="btn-link">Load Sample Text</button>
            </div>

            <div class="options-group">
              <h3>Analysis Options</h3>
              <label class="checkbox-label">
                <input type="checkbox" name="repeatedWords" checked />
                <span>Repeated Words</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="repeatedPhrases" checked />
                <span>Repeated Phrases</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="excludeCommon" checked />
                <span>Exclude Stopwords</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="similarSentences" checked />
                <span>Similar Sentences</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="repeatedStarters" checked />
                <span>Repeated Starters</span>
              </label>
            </div>

            <div class="form-group">
              <label for="customWords">Focus Words (comma separated)</label>
              <input type="text" id="customWords" name="customWords" placeholder="e.g. however, therefore" />
            </div>

            <button type="submit" class="btn-primary">Analyze Text</button>
            <div id="status" class="status-message"></div>
          </form>
          
          <div class="export-actions">
            <button id="exportJson" class="btn-secondary" disabled>Export JSON</button>
            <button id="exportCsv" class="btn-secondary" disabled>Export CSV</button>
          </div>
        </div>

        <!-- Words Tab -->
        <div id="tab-words" class="tab-pane">
          <div class="section-header">
            <h3>Frequency</h3>
            <span class="pill" id="uniqueWordsCount">0 unique</span>
          </div>
          <div class="list-container" id="freqList">
            <div class="empty">Run analysis to see data.</div>
          </div>
        </div>

        <!-- Sentences Tab -->
        <div id="tab-sentences" class="tab-pane">
          <div class="section-block">
            <h3>Structure Issues</h3>
            <div class="list-container" id="structureList">
              <div class="empty">Run analysis to see data.</div>
            </div>
          </div>
        </div>
      </div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
